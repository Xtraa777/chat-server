<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #2196F3;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-leave {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #messages {
            flex: 1;
            overflow-y: scroll;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            max-width: 70%;
        }
        .message-system {
            text-align: center;
            color: #999;
            font-style: italic;
            background-color: transparent;
            max-width: 100%;
        }
        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2196F3;
        }
        .message-time {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }
        .input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn-send {
            background-color: #4CAF50;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h2 id="roomName">Chat Room</h2>
            <p id="roomInfo" style="margin: 5px 0 0 0; font-size: 14px;">Loading...</p>
        </div>
        <button class="btn-leave" onclick="leaveRoom()">Leave Room</button>
    </div>

    <div id="messages"></div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button class="btn-send" onclick="sendMessage()">Send</button>
    </div>

    <script>
        let stompClient = null;
        let roomId = null;
        let userId = null;

        window.onload = async function() {
            // Get roomId and userId from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('roomId');
            userId = urlParams.get('userId');

            if (!roomId || !userId) {
                alert('Invalid room or user');
                window.location.href = '/';
                return;
            }

            // Load room info
            await loadRoomInfo();

            // Load recent messages
            await loadRecentMessages();

            // Connect to WebSocket
            connect();
        };

        async function loadRoomInfo() {
            try {
                const response = await fetch(`http://localhost:8080/api/rooms/${roomId}`);
                const room = await response.json();

                document.getElementById('roomName').textContent = room.name;
                document.getElementById('roomInfo').textContent =
                    `${room.description || ''} | Participants: ${room.participantCount}`;
            } catch (error) {
                console.error('Failed to load room info:', error);
            }
        }

        async function loadRecentMessages() {
            try {
                const response = await fetch(`http://localhost:8080/api/rooms/${roomId}/messages?limit=50`);
                const messages = await response.json();

                messages.forEach(message => {
                    showMessage(message, false); // false = don't scroll to bottom for old messages
                });

                // Scroll to bottom after all messages loaded
                const messagesDiv = document.getElementById('messages');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        function connect() {
            const socket = new SockJS('http://localhost:8080/ws/chat');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);

                // Subscribe to room topic
                stompClient.subscribe('/topic/room.' + roomId, function(message) {
                    showMessage(JSON.parse(message.body), true); // true = scroll to bottom for new messages
                });

                // Send join message
                stompClient.send('/app/chat.join', {}, JSON.stringify({
                    roomId: parseInt(roomId),
                    senderId: parseInt(userId),
                    content: '',
                    type: 'JOIN'
                }));
            });
        }

        function sendMessage() {
            const content = document.getElementById('messageInput').value;

            if (content && stompClient) {
                stompClient.send('/app/chat.send', {}, JSON.stringify({
                    roomId: parseInt(roomId),
                    senderId: parseInt(userId),
                    content: content,
                    type: 'CHAT'
                }));
                document.getElementById('messageInput').value = '';
            }
        }

        async function leaveRoom() {
            if (stompClient !== null) {
                // 1. Send leave message via WebSocket
                stompClient.send('/app/chat.leave', {}, JSON.stringify({
                    roomId: parseInt(roomId),
                    senderId: parseInt(userId),
                    content: '',
                    type: 'LEAVE'
                }));

                // 2. Leave room via REST API
                try {
                    await fetch(`http://localhost:8080/api/rooms/${roomId}/leave?userId=${userId}`, {
                        method: 'DELETE'
                    });
                    console.log('Left room via API');
                } catch (error) {
                    console.error('Failed to leave room:', error);
                }

                // 3. Disconnect WebSocket
                setTimeout(() => {
                    stompClient.disconnect();
                    console.log('Disconnected from WebSocket');

                    // 4. Redirect to lobby
                    window.location.href = '/';
                }, 500);
            }
        }

        function showMessage(message, scrollToBottom) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';

            if (message.type === 'JOIN' || message.type === 'LEAVE') {
                messageElement.classList.add('message-system');
                messageElement.textContent = message.content;
            } else {
                const time = new Date(message.createdAt).toLocaleTimeString();
                messageElement.innerHTML =
                    '<div class="message-header">' + message.sender.username + '</div>' +
                    '<div>' + message.content + '</div>' +
                    '<div class="message-time">' + time + '</div>';
            }

            messagesDiv.appendChild(messageElement);

            if (scrollToBottom) {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // Enter key to send message
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
