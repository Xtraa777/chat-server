<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #2196F3;
            color: white;
        }
        .btn-success {
            background-color: #4CAF50;
            color: white;
        }
        .user-info {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .room-list {
            display: grid;
            gap: 15px;
        }
        .room-card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
        }
        .room-info h3 {
            margin: 0 0 10px 0;
        }
        .room-info p {
            margin: 5px 0;
            color: #666;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 100px auto;
            padding: 30px;
            width: 400px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat Lobby</h1>
        <button class="btn btn-primary" onclick="openCreateRoomModal()">Create Room</button>
    </div>

    <div class="user-info">
        <label>Your User ID: </label>
        <input type="number" id="currentUserId" value="1" style="width: 100px; padding: 5px;">
    </div>

    <div class="room-list" id="roomList">
        <!-- Rooms will be loaded here -->
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <h2>Create New Room</h2>
            <div class="form-group">
                <label>Room Name:</label>
                <input type="text" id="roomName" placeholder="Enter room name">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" id="roomDescription" placeholder="Enter description">
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="createRoom()">Create</button>
                <button class="btn" onclick="closeCreateRoomModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Load rooms on page load
        window.onload = function() {
            loadRooms();
        };

        async function loadRooms() {
            try {
                const response = await fetch('http://localhost:8080/api/rooms');
                const rooms = await response.json();

                const roomList = document.getElementById('roomList');
                roomList.innerHTML = '';

                if (rooms.length === 0) {
                    roomList.innerHTML = '<p style="text-align: center; color: #999;">No rooms available. Create one!</p>';
                    return;
                }

                rooms.forEach(room => {
                    const roomCard = document.createElement('div');
                    roomCard.className = 'room-card';
                    roomCard.innerHTML = `
                        <div class="room-info">
                            <h3>${room.name}</h3>
                            <p>${room.description || 'No description'}</p>
                            <p>Creator: ${room.creator.username} | Participants: ${room.participantCount}</p>
                        </div>
                        <button class="btn btn-success" onclick="joinRoom(${room.id})">Join</button>
                    `;
                    roomList.appendChild(roomCard);
                });
            } catch (error) {
                console.error('Failed to load rooms:', error);
                alert('Failed to load rooms');
            }
        }

        function openCreateRoomModal() {
            document.getElementById('createRoomModal').style.display = 'block';
        }

        function closeCreateRoomModal() {
            document.getElementById('createRoomModal').style.display = 'none';
        }

        async function createRoom() {
            const userId = document.getElementById('currentUserId').value;
            const roomName = document.getElementById('roomName').value;
            const roomDescription = document.getElementById('roomDescription').value;

            if (!roomName) {
                alert('Please enter room name');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/rooms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: roomName,
                        description: roomDescription,
                        creatorId: parseInt(userId)
                    })
                });

                if (response.ok) {
                    const room = await response.json();
                    alert('Room created successfully!');
                    closeCreateRoomModal();

                    // Redirect to room page (creator is already a participant)
                    window.location.href = `/room.html?roomId=${room.id}&userId=${userId}`;
                } else {
                    const error = await response.json();
                    alert('Failed to create room: ' + error.message);
                }
            } catch (error) {
                console.error('Failed to create room:', error);
                alert('Failed to create room');
            }
        }

        async function joinRoom(roomId) {
            const userId = document.getElementById('currentUserId').value;

            try {
                const response = await fetch(`http://localhost:8080/api/rooms/${roomId}/join?userId=${userId}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    // Redirect to room page
                    window.location.href = `/room.html?roomId=${roomId}&userId=${userId}`;
                } else {
                    const error = await response.json();
                    alert('Failed to join room: ' + error.message);
                }
            } catch (error) {
                console.error('Failed to join room:', error);
                alert('Failed to join room');
            }
        }
    </script>
</body>
</html>
